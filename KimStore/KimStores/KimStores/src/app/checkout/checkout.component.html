<div class="container-fluid" id="checkout">
  <div class="row">
    <div class="col-lg-6 text-center bg-dark" id="first">
      <h3 class="text-white">Checkout Here</h3>
      <i class="fa-solid fa-face-smile text-danger"></i>
    </div>
    <div class="col-lg-6 mt-5 mb-5" id="second">
      <h3 class="text-center">Checkout Form</h3>
      <form [formGroup]="checkform">
        <div class="form-floating">
          <input
            type="text"
            class="form-control border"
            id="name"
            formControlName="name"
            placeholder="Name"
            name="name"
            required
          />
          <label for="name">Full Name:</label>
        </div>
        <div class="form-floating mt-1">
          <input
            type="text"
            class="form-control border"
            id="email"
            formControlName="email"
            placeholder="Email"
            name="email"
            required
          />
          <label for="address">Email:</label>
        </div>
        <div class="form-floating mt-1">
          <input
            type="text"
            class="form-control border"
            id="address"
            formControlName="address"
            placeholder="Address"
            name="address"
            required
          />
          <label for="address">Address:</label>
        </div>
        <div class="form-floating mt-1">
          <input
            type="text"
            class="form-control border"
            id="city"
            formControlName="city"
            placeholder="City"
            name="city"
            required
          />
          <label for="city">City:</label>
        </div>

        <select class="form-select mt-3" id="sel1" name="sellist1">
          <option>Lebanon</option>
          <option>Palestine</option>
          <option>Jordan</option>
          <option>Syria</option>
        </select>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="myCheck"
            name="remember"
            required
          />
          <label class="form-check-label" for="myCheck"
          >I agree with terms and conditions</label
          >
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>
        <button class="btn btn-danger mt-5" (click)="navigate()">Next</button>
      </form>
    </div>
  </div>
</div>
