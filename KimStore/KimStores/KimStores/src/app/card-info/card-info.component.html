<div class="container-fluid" id="cardform">
  <div class="row">
    <div class="col-lg-6 text-center bg-dark" id="first">
      <h3 class="text-white">Billing Info</h3>
    </div>
    <div class="col-lg-6 mt-5 mb-5" id="second">
      <h3 class="text-center">Checkout Form</h3>
      <form [formGroup]="cardform" (ngSubmit)="onSubmit()">

        <div class="form-floating mt-1">
          <input
            type="text"
            class="form-control border"
            id="cardname"
            formControlName="cardname"
            placeholder="Card Name"
            name="cardname"
            required
          />
          <label for="cardname">Card Name:</label>
        </div>
        <div class="form-floating mt-1">
          <input
            type="number"
            class="form-control border"
            id="cardnumber"
            formControlName="cardnumber"
            placeholder="Card Number"
            name="cardnumber"
            required
          />
          <label for="cardnumber">Card Number:</label>
        </div>
        <div class="form-floating mt-1">
          <input
            type="date"
            class="form-control border"
            id="date"
            formControlName="date"
            placeholder="Expiry Date"
            name="date"
            required
          />
          <label for="date">Expiry Date:</label>
        </div>
        <div class="form-floating mt-1">
          <input
            type="number"
            class="form-control border"
            id="cvv"
            formControlName="cvv"
            placeholder="CVV"
            name="cvv"
            required
          />
          <label for="cvv">CVV:</label>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="myCheck"
            name="remember"
            required
          />
          <label class="form-check-label" for="myCheck"
          >I agree with terms and conditions</label
          >
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>
        <button type="submit" class="btn btn-danger mt-5">Submit</button>
      </form>
    </div>
  </div>
</div>
